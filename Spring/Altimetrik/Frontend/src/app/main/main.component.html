<br>
<div class="container">
    

    <div class = "container">
        <div class="alert alert-warning" *ngIf="invalidVin">Enter a valid vin</div>
        <label for="basic-url">Enter your Vehicle Identification Number (VIN)</label>
        <div class="input-group mb-3">
            <!-- <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">VIN</span>
            </div> -->
            <input type="text" class="form-control" placeholder="For Example: 1FAHP3EN6CW000000" 
            aria-label="VIN" aria-describedby="basic-addon1"  value="{{vin}}" 
            [(ngModel)]="vin">
          </div>
        <!-- <button type="button" (click)="getDecodedVin()">Decode the vin</button> -->
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2"
            (click)="getDecodedVin()">Decode</button>
          </div>
    </div>
</div>

<hr>

<div class="container" *ngIf="showDecodedPart">
    <div class="container"><h3>Information Extracted from your VIN </h3></div>
    <!-- <div *ngIf='message' class="alert alert-success">{{message}}</div> -->

    

    <div class="container" >
        <table class="table">

            <thead>
                <tr>
                    
                    <th>VIN</th><th>{{vin}}</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let result of resultList">
                    <td><h5>{{result.Variable}}</h5></td><td>{{result.Value}}</td>
                </tr>
                

                
                   
                
                
                    
                
                
            </tbody>
        </table>
        <div *ngIf="showMap">
            <h3>Map of the Plant City</h3>
            <iframe width="1000" height="600" frameborder="0" style="border:0"
                [src]='sanitizer.bypassSecurityTrustResourceUrl(url)' allowfullscreen>
            </iframe>
        
        
    </div>
    </div>

            

    
</div>
